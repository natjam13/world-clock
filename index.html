<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
        <h1>World clock</h1>

        <select>
            <option value="">Select a city..</option>
            <option value="">London</option>
            <option value="">New York</option>
            <option value="">Sydney</option>
        </select>

        <div class="city">
            <h2>London</h2>
            <div class="date">March 9th 2025</div>
            <div class="time">13.07:15 PM</div>
         </div>
         <div class="city">
            <h2>New York</h2>
            <div class="date">March 9th 2025</div>
            <div class="time">13.07:15 PM</div>
         </div>
         <div class="city">
            <h2>Sydney</h2>
            <div class="date">March 9th 2025</div>
            <div class="time">13.07:15 PM</div>
         </div>
        </div>
    </div>

  </body>
</html>
