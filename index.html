<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+VN:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
        <h1>World clock</h1>

        <select>
            <option value="">Select a city..</option>
            <option value="">London</option>
            <option value="">New York</option>
            <option value="">Sydney</option>
        </select>

        <div class="city">
            <div>
            <h2>London</h2>
            <div class="date">March 9th 2025</div>
            </div>
            <div class="time">13.07:15 <small>PM</small></div>
         </div>
         <div class="city">
            <div>
            <h2>New York</h2>
            <div class="date">March 9th 2025</div>
            </div>
            <div class="time">13.07:15 <small>PM</small></div>
         </div>
         <div class="city">
            <div>
            <h2>Sydney</h2>
            <div class="date">March 9th 2025</div>
            </div>
            <div class="time">13.07:15 <small>PM</small></div>
         </div>
        </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
